<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/SAD Test Tab Icon.png">
    <title>SAD Test Forgot Password Page</title>
<script defer src="forgot-password.js"></script></head>

<body style="display: none;">
    
    <div class="container-fluid">
    </div>
    
    <div class="row justify-content-center">
        <img id="sadtestlogo" src="assets/SAD Test Logo.png">
    </div>

    <div class="my-container">

        <div class="row">
            <h2 class="col align-self-center">Reset Password</h2>
        </div>

        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input class="form-control" type="email" id="email" placeholder="example@gmail.com" />
        </div>

        <div class="row mb-4">
            <a class="text-center" href="index.html">Login</a>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <button id="send" class="btn btn-primary" onclick="resetPasswordFunc()">
                  <span>SEND</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Wrong Email Address!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You entered a wrong email address!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Successful!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>An Email was sent for your password reset.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
