<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/SAD Test Tab Icon.png">
    <title>SAD Test Consultation</title>
<script defer src="consultation.js"></script></head>
<body style="display: none;">
    <div class="header">
        <img src="assets/SAD Test Logo.png">
        <h1>Psychologist Dashboard</h1>
    </div>

    <div class="counseleeBar" id="counseleeBar">
        <div class="counseleeName" id="counseleeName"></div>
    </div>
    
    <div class="counseleeConsultationRecord">

        <div class="mb-2">
            <label for="assessment"  class="form-label">ASSESSMENT</label>
            <textarea name="assessment" class="form-control" id="assessment" rows="10" cols="30"></textarea>
        </div>
        <div class="mb-2">
            <label for="medication" class="form-label">MEDICATION</label>
            <textarea name="medication" class="form-control" id="medication" rows="10" cols="30"></textarea>
        </div>
        <div class="mb-2">
            <label for="remarks" class="form-label">REMARKS</label>
            <textarea name="remarks" class="form-control" id="remarks" rows="10" cols="30"></textarea>
        </div>
        <button onclick="saveConsultation()" class="counseleeConsultationRecordSAVE">SAVE</button>
    </div>
</body>
</html>
