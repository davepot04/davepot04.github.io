<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/SAD Test Tab Icon.png">
    <title>SAD Test Admin Dashboard</title>
<script defer src="admin-dashboard.js"></script></head>
<body style="display: none;">

    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/SAD Test Logo 100px no_text.png" alt="" width="30" height="30" class="d-inline-block align-text-start">
                Admin Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">OPTIONS</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">RESULTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointment.html">APPOINTMENT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logOut()">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row mt-4 justify-content-center">
        <div class="col-3">
            <select id="filterField" class="form-select" aria-label="Default select example">
                <option selected value='' disabled="disabled">Search by</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="course">Course</option>
                <option value="year">Year</option>
                <option value="allowed">Allowed</option>
            </select>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="filterInput">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-info w-100" onclick="searchButt()">Search</button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-info w-100" disabled="true" onclick="cancelFilter()" id="cancelFilter">‚ùå</button>
        </div>
    </div>

    <div class="refreshRow mb-1 mt-4">
        <button type="button" class="btn btn-info" onclick="GetAllDataRealtime()" id="refreshButt">REFRESH üîÉ</button>
    </div>
    
    <div class="results mb-4">
        <table class="tbresults" id="tbresults">
            <thead>
                <th>Name</th>
                <th>Course</th>
                <th>Year & Section</th>
                <th>Allowed</th>
            </thead>
            <tbody id="resultsTBody"></tbody>
        </table>
    </div>

    <div class="askallowBG" style="visibility: hidden" id="askallowBG">
        <div class="askallow text-center">
            <p id="askAllowName">Allow Name to take tests?</p>
            <div class="myrow mt-5 justify-content-end">
                <div class="col-3 me-2">
                    <button type="button" onclick="UpdateAllowing()" class="btn btn-info w-100" id="askallowbutt">Allow</button>
                </div>
                <div class="col-3 me-3">
                    <button type="button" onclick="closeallowbg()" class="btn btn-secondary w-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
