<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/SAD Test Tab Icon.png">
    <title>SAD Test Login Page</title>
<script defer src="index.js"></script></head>

<body style="display: none;">

    <div class="container-fluid">
    </div>
    
    <div class="row justify-content-center">
        <img id="sadtestlogo" src="assets/SAD Test Logo.png">
    </div>

    <div class="my-container">

        <div class="row">
            <h3 class="col align-self-center">LOGIN TO SAD TEST</h3>
        </div>
    
        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input class="form-control" type="email" id="email" placeholder="example@gmail.com" />
        </div>

        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" placeholder="********" />
        </div>

        <div class="row mb-4">
            <a class="text-center" href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <button id="login" class="btn btn-primary" onclick="loginButton()">
                    <span>LOGIN</span>
                </button>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login Error!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You entered a wrong email address or password!</p>
                <br>
                <p>If you can't remember your password click "Forgot Password?" below.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
