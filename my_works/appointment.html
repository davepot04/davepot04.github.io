<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/SAD Test Tab Icon.png">
    <title>Appointments</title>
<script defer src="appointment.js"></script></head>
<body style="display: none;">

    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/SAD Test Logo 100px no_text.png" alt="" width="30" height="30" class="d-inline-block align-text-start">
                Appointment Dates
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">OPTIONS</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin-dashboard.html">RESULTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">APPOINTMENT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logOut()">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="addAppointmentSD mt-4">
        <label for="appointmentSDate">Non Daily Date Appointment:</label>
        <input type="text" id="appointmentSDate" name="appointmentSDate">
        <button type="button" onclick="addSpecificDate()" class="addSDate">Add Date</button>
    </div>

    <div class="addAppointmentDD">
        <label for="appointmentDDate">Daily Date Appointment:</label>
        <select name="appointmentDDate" id="appointmentDDate">
        </select>
        <button type="button" onclick="addDailyDate()" class="addDD">Add Date</button>
    </div>

    <div class="appointmentList mt-4">
        <table class="availableDate">
            <thead>
                <th>Date</th>
                <th>Daily</th>
            </thead>
            <tbody id="availableDateTBody"></tbody>
        </table>
    </div>

    <div class="appointmentCheckBG" style="visibility: hidden" id="appointmentCheckBG">
        <div class="appointmentCheck text-center">
            <p id="appointmentDelMsg">Delete?</p>
            <div class="myrow mt-5 justify-content-end">
                <div class="col-3 me-2">
                    <button type="button" onclick="" class="btn btn-danger w-100" id="askallowbutt">Delete</button>
                </div>
                <div class="col-3 me-3">
                    <button type="button" onclick="closeappchckbg()" class="btn btn-secondary w-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
